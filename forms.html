<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Contato - @liberdev</title>
     <link rel="icon" href="./assets/favcode.svg" type="image/svg+xml">
     <link rel="stylesheet" href="./style.css" />

     <!-- Roboto Mono Font -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

</head>

<body>

     <nav>
          <img src="./assets/goat.png" alt="Logo">
          <a href="index.html">← Voltar</a>
     </nav>

     <main>
          <h1>Entre em Contato</h1>
          <p>Preencha o formulário abaixo para enviar uma mensagem.</p>

          <div class="success-message" id="successMessage">
               ✓ Mensagem enviada com sucesso!
          </div>

          <div class="error-message" id="errorMessage">
               ✗ Erro ao enviar mensagem. Tente novamente.
          </div>

          <form action="https://formspree.io/f/xzzrdqgr" method="POST" id="contactForm">
               <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome">
               </div>

               <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
               </div>

               <div class="form-group">
                    <label for="subject">Assunto:</label>
                    <small style="display: block; margin-bottom: 8px; color: #888;">⚠ Escolha uma opção</small>
                    <select id="subject" name="subject" required>
                         <option value="">-- Selecione um assunto --</option>
                         <option value="Dúvidas/Sugestões">01 - Dúvidas/Sugestões</option>
                         <option value="Ebooks">02 - Ebooks</option>
                         <option value="Sites e Templates Estáticos">03 - Sites e Templates Estáticos</option>
                    </select>
               </div>

               <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required placeholder="Digite sua mensagem aqui..."></textarea>
               </div>

               <button type="submit">Enviar Mensagem</button>
          </form>
     </main>

     <footer>
          <p>devgbr86.github.io/profile</p>
     </footer>

     <script src="./js/forms.js"></script>

</body>

</html>
