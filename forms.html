<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Contato - @devcaffe</title>
     <link rel="icon" href="./assets/favcode.svg" type="image/svg+xml">

     <!-- Roboto Mono Font -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          :root {
               --bg: #f5f5f5;
               --fg: #000;
               --accent: #ff8c00;
               --card-bg: #fff;
               --radius: 10px;
          }

          body {
               font-family: "Roboto Mono", monospace;
               background: var(--bg);
               color: var(--fg);
               min-height: 100vh;
               display: flex;
               flex-direction: column;
          }

          nav {
               position: fixed;
               top: 0;
               left: 0;
               right: 0;
               background: #000;
               color: #fff;
               display: flex;
               align-items: center;
               gap: 16px;
               padding: 14px 20px;
               border-bottom: 2px solid var(--accent);
               z-index: 100;
               height: 62px;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
          }

          nav img {
               border-radius: 8px;
               background: #fff;
               padding: 4px;
               box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
               flex-shrink: 0;
               width: 36px;
               height: 36px;
          }

          nav a {
               padding: 9px 16px;
               background: #fff;
               color: #000;
               border-radius: var(--radius);
               font-weight: 500;
               text-decoration: none;
               display: inline-block;
               box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
               white-space: nowrap;
               font-size: 0.95rem;
               transition: all 0.2s ease;
          }

          nav a:hover {
               background: var(--accent);
               color: #fff;
               transform: translateY(-1px);
               box-shadow: 0 3px 8px rgba(255, 140, 0, 0.3);
          }

          main {
               max-width: 700px;
               margin: 0 auto;
               background: var(--card-bg);
               border-radius: var(--radius);
               box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
               padding: 40px;
               margin-top: 86px;
               margin-bottom: 48px;
               width: calc(100% - 48px);
               flex: 1;
          }

          h1 {
               font-size: 2rem;
               font-weight: 700;
               margin-bottom: 0.8em;
               color: var(--fg);
               letter-spacing: -0.02em;
          }

          p {
               margin-bottom: 1.5em;
               line-height: 1.7;
               color: #555;
          }

          form {
               width: 100%;
          }

          .form-group {
               margin-bottom: 24px;
          }

          label {
               display: block;
               margin-bottom: 8px;
               font-weight: 500;
               color: var(--fg);
               font-size: 0.95rem;
          }

          input[type="email"],
          input[type="text"],
          textarea {
               width: 100%;
               padding: 12px 16px;
               border: 2px solid #e0e0e0;
               border-radius: 8px;
               font-family: "Roboto Mono", monospace;
               font-size: 0.95rem;
               background: #fff;
               transition: all 0.2s ease;
               color: var(--fg);
          }

          input[type="email"]:focus,
          input[type="text"]:focus,
          textarea:focus {
               outline: none;
               border-color: var(--accent);
               box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
          }

          textarea {
               resize: vertical;
               min-height: 140px;
          }

          button[type="submit"] {
               width: 100%;
               padding: 14px 24px;
               background: var(--accent);
               color: #fff;
               border: none;
               border-radius: 8px;
               font-family: "Roboto Mono", monospace;
               font-weight: 500;
               font-size: 1rem;
               cursor: pointer;
               box-shadow: 0 2px 6px rgba(255, 140, 0, 0.3);
               transition: all 0.2s ease;
          }

          button[type="submit"]:hover {
               background: #e67e00;
               transform: translateY(-2px);
               box-shadow: 0 4px 12px rgba(255, 140, 0, 0.4);
          }

          button[type="submit"]:active {
               transform: translateY(0);
          }

          .success-message {
               display: none;
               padding: 16px;
               background: #4caf50;
               color: #fff;
               border-radius: 8px;
               margin-bottom: 24px;
               text-align: center;
               font-weight: 500;
          }

          .error-message {
               display: none;
               padding: 16px;
               background: #f44336;
               color: #fff;
               border-radius: 8px;
               margin-bottom: 24px;
               text-align: center;
               font-weight: 500;
          }

          footer {
               text-align: center;
               padding: 36px 20px;
               font-size: 0.875rem;
               color: #666;
          }

          footer a {
               color: #666;
               text-decoration: none;
          }

          /* Tablet */
          @media (max-width: 768px) {
               nav {
                    padding: 12px 16px;
                    gap: 12px;
                    height: 58px;
               }

               nav img {
                    width: 32px;
                    height: 32px;
               }

               nav a {
                    padding: 8px 14px;
                    font-size: 0.9rem;
               }

               main {
                    padding: 32px;
                    width: calc(100% - 36px);
                    margin-top: 78px;
               }

               h1 {
                    font-size: 1.75rem;
               }
          }

          /* Mobile */
          @media (max-width: 480px) {
               nav {
                    padding: 10px 14px;
                    height: 54px;
               }

               nav img {
                    width: 30px;
                    height: 30px;
               }

               nav a {
                    padding: 7px 12px;
                    font-size: 0.85rem;
               }

               main {
                    padding: 28px 24px;
                    width: calc(100% - 24px);
                    margin-top: 70px;
               }

               h1 {
                    font-size: 1.5rem;
               }

               p {
                    font-size: 0.92rem;
               }

               input[type="email"],
               input[type="text"],
               textarea {
                    padding: 10px 14px;
                    font-size: 0.9rem;
               }

               button[type="submit"] {
                    padding: 12px 20px;
                    font-size: 0.95rem;
               }
          }
     </style>
</head>

<body>

     <nav>
          <img src="./assets/goat.png" alt="Logo">
          <a href="index.html">← Voltar</a>
     </nav>

     <main>
          <h1>Entre em Contato</h1>
          <p>Preencha o formulário abaixo para enviar uma mensagem. Respondo assim que possível!</p>

          <div class="success-message" id="successMessage">
               ✓ Mensagem enviada com sucesso!
          </div>

          <div class="error-message" id="errorMessage">
               ✗ Erro ao enviar mensagem. Tente novamente.
          </div>

          <form action="https://formspree.io/f/xzzrdqgr" method="POST" id="contactForm">
               <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required placeholder="Seu nome">
               </div>

               <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
               </div>

               <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required placeholder="Digite sua mensagem aqui..."></textarea>
               </div>

               <button type="submit">Enviar Mensagem</button>
          </form>
     </main>

     <footer>
          <p style="text-transform: uppercase;">devgbr86.github.io/profile</p>
     </footer>

     <script src="./js/forms.js"></script>

</body>

</html>
