<!DOCTYPE html>
<html lang="pt-br">

<head>
     <link rel="icon" type="image/svg+xml" href="./img/favicon01.svg" />
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>@devcaffe - Guilherme Ribeiro</title>
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
     <style>
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          html {
               font-family: 'Courier New', Courier, monospace;
               background-color: #f8f8f8;
               color: #0a0a0a;
               scroll-behavior: smooth;
               margin-top: 56px;
          }

          body {
               padding-top: 80px;
          }

          /* Navbar */
          nav {
               position: fixed;
               top: 0;
               left: 0;
               right: 0;
               background-color: #000;
               border-bottom: 3px solid #1a1a1a;
               padding: 1.2rem 2rem;
               z-index: 1000;
               box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
          }

          nav .container {
               max-width: 800px;
               margin: 0 auto;
               display: flex;
               justify-content: center;
               align-items: center;
          }

          nav .logo {
               font-size: 1.2rem;
               font-weight: bold;
               color: #f5f5f5;
               text-decoration: none;
          }

          /* Conteúdo */
          main {
               max-width: 800px;
               margin: 0 auto;
               padding: 2rem 1.5rem;
               font-size: 19px;
          }

          #content h1 {
               font-size: 2.6rem;
               margin-bottom: 1.2rem;
               color: #000;
               font-weight: bold;
               line-height: 1.3;
               letter-spacing: -0.5px;
          }

          #content h2 {
               font-size: 1.8rem;
               margin-top: 2.8rem;
               margin-bottom: 1.2rem;
               color: #000;
               border-bottom: 3px solid #4a4a4a;
               padding-bottom: 0.6rem;
               font-weight: bold;
          }

          #content h3 {
               font-size: 1.35rem;
               margin-top: 2.2rem;
               margin-bottom: 1.2rem;
               color: #000;
               font-weight: bold;
          }

          #content p {
               line-height: 1.8;
               margin-bottom: 1.2rem;
               color: #0a0a0a;
               font-size: 1.05rem;
          }

          #content ul {
               margin-left: 2rem;
               margin-bottom: 1.2rem;
               list-style: none;
          }

          #content li {
               line-height: 1.9;
               margin-bottom: 0.6rem;
               position: relative;
               padding-left: 1.5rem;
               color: #0a0a0a;
               font-size: 1.05rem;
          }

          #content li::before {
               content: "▹";
               color: #000;
               position: absolute;
               left: 0;
               font-weight: bold;
               font-size: 1.2rem;
          }

          #content a {
               color: #005a00;
               text-decoration: none;
               border-bottom: none;
               font-weight: 700;
               font-size: 1.05rem;
               /* Aumenta levemente os links */
               transition: transform 0.15s ease-in-out, color 0.15s ease-in-out;
               /* efeito sutil */
          }

          #content a:active {
               transform: scale(1.03);
               /* efeito discreto ao clicar */
          }

          #content hr {
               border: none;
               border-top: 3px solid #4a4a4a;
               margin: 2.5rem 0;
          }

          /* Tech Skills */
          .tech-skills {
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               gap: 0.9rem;
               margin: 2.5rem 0;
          }

          .tech-badge {
               display: inline-block;
               padding: 0.6rem 1.1rem;
               border: 3px solid #000;
               border-radius: 8px;
               background-color: #fff;
               color: #000;
               font-size: 0.95rem;
               font-weight: 700;
               box-shadow: 4px 4px 0 #000;
          }

          /* Project Cards */
          .project-card {
               border: 3px solid #4a4a4a;
               border-radius: 10px;
               padding: 1.6rem;
               margin-bottom: 1.6rem;
               background-color: #fff;
               box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
          }

          .project-card h4 {
               color: #000;
               font-size: 1.3rem;
               margin-bottom: 0.8rem;
               font-weight: bold;
          }

          .project-card p {
               color: #0a0a0a;
               margin-bottom: 1.2rem;
               font-size: 1rem;
               line-height: 1.7;
          }

          .project-card a {
               color: #005a00;
               text-decoration: none;
               font-size: 1.05rem;
               border: 3px solid #005a00;
               padding: 0.5rem 1rem;
               border-radius: 6px;
               display: inline-block;
               font-weight: 700;
               background-color: #fff;
               box-shadow: 3px 3px 0 #005a00;
               transition: transform 0.15s ease-in-out;
               /* efeito sutil */
          }

          .project-card a:active {
               transform: scale(1.03);
               /* efeito discreto ao clicar */
          }

          /* Contact Info */
          .contact-info {
               display: flex;
               flex-direction: column;
               gap: 1.2rem;
               margin: 2rem 0 2.5rem 0;
               padding: 1.6rem;
               border: 3px solid #4a4a4a;
               border-radius: 10px;
               background-color: #fff;
               box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.2);
          }

          .contact-item {
               display: flex;
               flex-direction: column;
               gap: 0.4rem;
               padding-left: 1.5rem;
               position: relative;
               color: #0a0a0a;
          }

          .contact-item::before {
               content: ">";
               color: #000;
               font-weight: bold;
               position: absolute;
               left: 0;
               top: 0;
               font-size: 1.1rem;
          }

          .contact-item .contact-label {
               color: #000;
               font-size: 1rem;
               font-weight: 700;
          }

          .contact-item a {
               color: #005a00;
               text-decoration: none;
               word-break: break-all;
               font-size: 1.05rem;
               /* aumenta levemente */
               font-weight: 600;
               transition: transform 0.15s ease-in-out;
               /* efeito sutil */
          }

          .contact-item a:active {
               transform: scale(1.03);
               /* efeito discreto ao clicar */
          }

          /* Responsivo */
          @media (max-width: 768px) {
               body {
                    padding-top: 70px;
               }

               nav {
                    padding: 1rem 1.5rem;
               }

               nav .container {
                    max-width: 100%;
               }

               main {
                    padding: 1.5rem 1.2rem;
                    font-size: 18px;
               }

               #content h1 {
                    font-size: 2.2rem;
               }

               #content h2 {
                    font-size: 1.6rem;
                    margin-top: 2.2rem;
               }

               #content h3 {
                    font-size: 1.2rem;
               }

               #content p,
               #content li {
                    font-size: 1rem;
               }

               #content a,
               .project-card a,
               .contact-item a {
                    font-size: 1.03rem;
               }

               .tech-skills {
                    gap: 0.7rem;
               }

               .tech-badge {
                    font-size: 0.9rem;
                    padding: 0.55rem 1rem;
               }

               .project-card {
                    padding: 1.4rem;
               }

               .project-card h4 {
                    font-size: 1.2rem;
               }

               .project-card p {
                    font-size: 0.95rem;
               }

               .contact-info {
                    padding: 1.4rem;
               }
          }

          @media (max-width: 480px) {
               main {
                    padding: 1rem;
                    font-size: 17px;
               }

               #content h1 {
                    font-size: 2rem;
               }

               #content h2 {
                    font-size: 1.5rem;
               }

               #content p,
               #content li {
                    font-size: 0.95rem;
               }

               #content a,
               .project-card a,
               .contact-item a {
                    font-size: 1rem;
               }

               .project-card {
                    padding: 1.2rem;
               }

               .contact-info {
                    gap: 1rem;
                    padding: 1.2rem;
               }
          }
     </style>
</head>

</body>

</html>
