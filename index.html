<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8">
     <link rel="icon" href="./img/favicon01.svg" type="image/svg+xml">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>@devcaffe</title>
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

     <style>
          /* ===== Reset e Geral ===== */
          * {
               margin: 0;
               padding: 0;
               box-sizing: border-box;
          }

          html {
               scroll-behavior: smooth;
               margin-top: 10px;
          }

          body {
               font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
               background-color: whitesmoke;
               color: black;
               line-height: 1.6;
               margin-top: 90px;
          }

          /* ===== Navbar ===== */
          .navbar {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               background-color: #000;
               display: flex;
               align-items: center;
               justify-content: center;
               gap: 20px;
               padding: 20px 30px;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
               z-index: 1000;
          }

          .navbar img {
               border-radius: 50%;
               width: 50px;
               height: 50px;
               object-fit: cover;
               border: 2px solid orange;
          }

          .navbar .md-link {
               color: orange;
               text-decoration: none;
               font-weight: 500;
               margin: 0 12px;
               cursor: pointer;
               transition: none;
          }

          /* ===== Conteúdo ===== */
          .content {
               max-width: 800px;
               margin: 0 auto 50px auto;
               padding: 40px;
               background-color: #fff;
               border-radius: 6px;
               box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
               border: 1px solid #e8e8e8;
          }

          .content h1 {
               font-size: 2.2em;
               margin-bottom: 20px;
               padding-bottom: 12px;
               border-bottom: 2px solid #e0e0e0;
               scroll-margin-top: 100px;
          }

          .content h2 {
               font-size: 1.7em;
               margin-top: 30px;
               margin-bottom: 15px;
               scroll-margin-top: 100px;
          }

          .content h3 {
               font-size: 1.4em;
               margin-top: 25px;
               margin-bottom: 12px;
               scroll-margin-top: 100px;
          }

          .content p,
          .content li {
               margin-bottom: 15px;
          }

          .content code {
               background-color: #f5f5f5;
               padding: 2px 6px;
               border-radius: 3px;
               font-family: 'Courier New', monospace;
               font-size: 0.9em;
               border: 1px solid #e0e0e0;
          }

          .content pre {
               background-color: #f5f5f5;
               padding: 15px;
               border-radius: 4px;
               overflow-x: auto;
               margin-bottom: 15px;
               border-left: 3px solid #000;
               border: 1px solid #e0e0e0;
               border-left: 3px solid #000;
          }

          .content pre code {
               background-color: transparent;
               padding: 0;
               border: none;
          }

          .content blockquote {
               border-left: 4px solid #000;
               padding-left: 20px;
               margin: 20px 0;
               color: #333;
               font-style: italic;
          }

          .content img {
               max-width: 100%;
               height: auto;
               border-radius: 4px;
               margin: 20px 0;
               box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
               border: 1px solid #e8e8e8;
          }

          .content a {
               color: orange;
               text-decoration: none;
          }

          /* ===== Tech Skills ===== */
          .tech-skills {
               display: flex;
               flex-wrap: wrap;
               gap: 10px;
               margin-top: 15px;
          }

          .tech-badge {
               background-color: #000;
               color: orange;
               border-radius: 4px;
               padding: 6px 12px;
               font-size: 0.9em;
               font-weight: 500;
               display: inline-block;
               border: 1px solid #333;
          }

          /* ===== Footer ===== */
          footer {
               text-align: center;
               color: black;
               padding: 30px 20px;
               font-size: 14px;
               background-color: transparent;
          }

          footer a {
               color: black;
               font-weight: 500;
               text-decoration: none;
          }

          /* ===== Responsivo ===== */
          @media (max-width: 768px) {
               body {
                    margin-top: 85px;
               }

               .navbar {
                    padding: 18px 20px;
               }

               .navbar img {
                    width: 45px;
                    height: 45px;
               }

               .content {
                    margin: 0 20px 40px 20px;
                    padding: 25px;
               }

               .content h1 {
                    font-size: 1.8em;
               }

               .content h2 {
                    font-size: 1.5em;
               }

               .tech-badge {
                    font-size: 0.85em;
                    padding: 5px 10px;
               }
          }
     </style>
</head>

<body>
     <div id="top"></div>

     <nav class="navbar" id="nav-links" aria-label="Navegação principal">
          <img src="./img/goat.png" alt="Logo Guilherme Ribeiro">
          <!-- Links Markdown são inseridos via JS -->
     </nav>

     <main class="content" id="content" role="main">
          <!-- Conteúdo Markdown carregado dinamicamente -->
     </main>

     <footer>
          <p>
               <a href="https://github.com/devgbr86" target="_blank" rel="noopener noreferrer">
                    github.com/devgbr86
               </a>
          </p>
     </footer>

     <script>
          const contentFolder = 'pages/';
          const files = ['Intro.md', 'E-mail.md'];
          const navContainer = document.getElementById('nav-links');
          const contentContainer = document.getElementById('content');

          // Cria links dos arquivos Markdown
          files.forEach(file => {
               const link = document.createElement('a');
               link.textContent = file.replace('.md', '');
               link.className = 'md-link';
               link.href = '#';
               link.addEventListener('click', (e) => {
                    e.preventDefault();
                    loadMarkdown(file);
               });
               navContainer.appendChild(link);
          });

          async function loadMarkdown(file = 'Intro.md') {
               try {
                    const response = await fetch(`${contentFolder}${file}`);
                    if (!response.ok) throw new Error('Erro ao carregar o arquivo Markdown.');

                    const markdown = await response.text();
                    contentContainer.innerHTML = marked.parse(markdown);
               } catch (error) {
                    console.error(error);
                    contentContainer.innerHTML = '<p>Erro ao carregar o conteúdo.</p>';
               }
          }

          document.addEventListener('DOMContentLoaded', () => loadMarkdown());
     </script>
</body>

</html>
