<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8">
     <link rel="icon" type="image/svg+xml" href="./img/favicon01.svg">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>@devcaffe</title>

     <!-- CSS embutido -->
     <style>
          /* Reset básico */
          * {
               box-sizing: border-box;
               margin: 0;
               padding: 0;
          }

          body {
               font-family: 'Courier New', Courier, monospace;
               background: whitesmoke;
               color: black;
               line-height: 1.7;
               font-size: 18px;
          }

          a {
               color: green;
               text-decoration: none;
          }

          /* Navbar fixa */
          header nav {
               position: fixed;
               top: 0;
               left: 0;
               width: 100%;
               background: black;
               padding: 0.6rem 1rem;
               display: flex;
               align-items: center;
               justify-content: flex-start;
               z-index: 1000;
               box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
          }

          header nav .logo img {
               width: 80px;
               height: 80px;
               border-radius: 50%;
          }

          header nav a.logo {
               text-decoration: none;
          }

          /* Espaço do topo para o conteúdo não ficar por baixo da navbar */
          header {
               height: 100px;
          }

          main {
               max-width: 800px;
               margin: 2.5rem auto;
               padding: 0 1rem;
          }

          .content {
               background: white;
               padding: 3rem;
               border-radius: 14px;
               box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
          }

          /* Markdown melhor formatado */
          .content h1,
          .content h2,
          .content h3 {
               margin-bottom: 1.2rem;
               color: darkblue;
               line-height: 1.3;
          }

          .content p {
               margin-bottom: 1.2rem;
          }

          .content ul,
          .content ol {
               margin: 1rem 0 1rem 2rem;
          }

          .content blockquote {
               border-left: 4px solid darkblue;
               padding-left: 1rem;
               color: #555;
               margin: 1rem 0;
               font-style: italic;
               background: #f3f3f3;
               border-radius: 4px;
          }

          /* Contatos */
          .contact-info {
               margin-top: 1.5rem;
          }

          .contact-item {
               margin-bottom: 0.7rem;
          }

          .contact-label {
               font-weight: bold;
               margin-right: 0.4rem;
          }

          /* Tech badges */
          .tech-skills {
               margin-top: 1.5rem;
          }

          .tech-badge {
               display: inline-block;
               background-color: darkblue;
               color: white;
               padding: 0.35rem 0.8rem;
               border-radius: 8px;
               margin: 0.25rem 0.25rem 0.25rem 0;
               font-size: 0.9rem;
          }

          footer {
               text-align: center;
               padding: 1rem;
               color: #666;
               font-size: 0.95rem;
          }

          footer a {
               color: green;
               text-decoration: none;
          }

          /* Responsividade */
          @media (max-width: 600px) {
               header nav .logo img {
                    width: 60px;
                    height: 60px;
               }

               main {
                    margin: 1.5rem;
                    max-width: 100%;
                    /* ocupa toda a largura da tela */
               }

               .content {
                    padding: 2rem;
               }

               .tech-badge {
                    font-size: 0.8rem;
                    padding: 0.3rem 0.6rem;
               }
          }
     </style>
</head>

<body>

     <header>
          <nav>
               <a href="index.html" class="logo">
                    <img src="./img/goat.png" alt="Logo">
               </a>
          </nav>
     </header>

     <main>
          <div class="content" id="markdown-content">
               <!-- Conteúdo Markdown será carregado aqui -->
               Carregando conteúdo...
          </div>
     </main>

     <footer>
          @devcaffe
          <br>
          <a href="https://github.com/devgbr86/">github.com/devgbr86</a>
     </footer>

     <!-- Marked.js via CDN -->
     <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
     <script>
          async function loadMarkdown() {
               try {
                    const response = await fetch('about.md');
                    if (!response.ok) throw new Error('Erro ao carregar about.md');
                    const markdownText = await response.text();
                    document.getElementById('markdown-content').innerHTML = marked.parse(markdownText);
               } catch (err) {
                    document.getElementById('markdown-content').innerHTML = `<p>Erro ao carregar conteúdo.</p>`;
                    console.error(err);
               }
          }

          loadMarkdown();
     </script>

</body>

</html>
