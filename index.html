<!DOCTYPE html>
<html lang="pt-BR">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <!-- SEO -->
     <meta name="description"
          content="Guilherme Ribeiro - Desenvolvedor Front-end especializado em sites estáticos modernos, responsivos e landing pages de alta conversão" />
     <meta name="keywords"
          content="desenvolvedor frontend, landing pages, sites estáticos, HTML, CSS, JavaScript, Alpine.js" />
     <meta name="author" content="Guilherme Ribeiro" />

     <!-- Open Graph (compartilhamento redes sociais) -->
     <meta property="og:title" content="@liberdev - Desenvolvedor Front-end" />
     <meta property="og:description" content="Sites estáticos modernos e landing pages de alta conversão" />
     <meta property="og:type" content="website" />
     <meta property="og:url" content="https://seusite.com" />
     <meta property="og:image" content="https://seusite.com/assets/img/og-image.jpg" />

     <!-- Twitter Card -->
     <meta name="twitter:card" content="summary_large_image" />
     <meta name="twitter:title" content="@liberdev - Desenvolvedor Front-end" />
     <meta name="twitter:description" content="Sites estáticos modernos e landing pages de alta conversão" />

     <title>@liberdev</title>
     <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />

     <!-- Preconnect (melhora performance) -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link rel="preconnect" href="https://unpkg.com" />

     <!-- Roboto Mono Font -->
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />

     <!-- AOS Animations -->
     <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

     <!-- Alpine.js (defer para não bloquear renderização) -->
     <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
     <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

     <!-- CSS customizado -->
     <link rel="stylesheet" href="./assets/css/base.css" />
     <link rel="stylesheet" href="./assets/css/responsive.css" />
</head>

<body x-data="{ showScrollTop: false }" @scroll.window="showScrollTop = (window.scrollY > 300)">

     <!-- ==================== -->
     <!-- Botão Scroll to Top -->
     <!-- ==================== -->


     <!-- ==================== -->
     <!-- Header / Navbar DIRETO -->
     <!-- ==================== -->
     <header>
          <nav x-data="{ mobileMenuOpen: false }">
               <img src="./assets/img/goat.png" alt="Logo @liberdev" />
               <div id="pageLinks" class="page-links"></div>
          </nav>
     </header>

     <!-- ==================== -->
     <!-- Main Content -->
     <!-- ==================== -->
     <main id="content">
          <div data-section="hero"></div>
          <div data-section="techstack"></div>
          <div data-section="ebook"></div>
          <div data-section="contact"></div>
     </main>

     <!-- ==================== -->
     <!-- Footer -->
     <!-- ==================== -->
     <div data-section="footer"></div>

     <!-- ==================== -->
     <!-- Scripts -->
     <!-- ==================== -->
     <!-- AOS Library -->
     <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

     <!-- App Scripts (ordem importa!) -->
     <script src="./js/loader.js"></script>
     <script src="./js/main.js"></script>

</body>

</html>
